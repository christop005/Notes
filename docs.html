<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Notes</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --danger: #ea4335;
            --danger-dark: #d33426;
            --background: #f8f9fa;
            --card: #ffffff;
            --text: #202124;
            --text-light: #5f6368;
            --border: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
            font-size: 24px;
        }
        
        .status {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-container {
            flex-grow: 1;
            margin-right: 20px;
            position: relative;
            min-width: 250px;
        }
        
        #search-notes {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button.danger {
            background: var(--danger);
        }
        
        button.danger:hover {
            background: var(--danger-dark);
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            margin-right: 10px;
        }
        
        .notes-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
        }
        
        .section-title {
            font-weight: 600;
            color: var(--primary);
        }
        
        .toggle-icon {
            transition: transform 0.2s;
        }
        
        .collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .collapsed .notes-grid {
            display: none;
        }
        
        .note-card {
            background: var(--card);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
            height: 180px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .note-card.active {
            border-left: 4px solid var(--primary);
        }
        
        .note-title {
            font-weight: 600;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px;
        }
        
        .note-content {
            flex-grow: 1;
            font-size: 14px;
            color: var(--text-light);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }
        
        .note-date {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 10px;
            text-align: right;
        }
        
        .editor {
            background: var(--card);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        
        #note-title {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            border: none;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        #note-editor {
            min-height: 300px;
            outline: none;
            padding: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--danger);
        }
        
        /* Game Styles */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        #game-canvas {
            background: #111;
            border: 2px solid #444;
            margin-bottom: 20px;
        }
        
        .game-header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-instructions {
            margin-bottom: 20px;
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .difficulty-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .game-btn {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .game-btn:hover {
            background: #3367d6;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .difficulty-btn.active {
            background: #4285f4;
        }
        
        .game-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 4px;
        }
        
        .highlight {
            background-color: rgba(255, 255, 0, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }
        
        /* Game Menu Styles */
        .game-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            z-index: 1001;
            color: white;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        
        .game-option {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%;
            transition: background 0.2s;
        }
        
        .game-option:hover {
            background: #3367d6;
        }
        
        .game-menu-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grid Notes</h1>
            <div class="status" id="status">Ready</div>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="search-notes" placeholder="Search notes...">
            </div>
            <div class="buttons">
                <select id="sort-by">
                    <option value="last-opened">Last Opened</option>
                    <option value="created">Date Created</option>
                    <option value="title">Title</option>
                </select>
                <button id="new-note">+ New Note</button>
                <button id="delete-note" class="danger" disabled>Delete Note</button>
            </div>
        </div>
        
        <div class="notes-section" id="notes-section">
            <div class="section-header">
                <div class="section-title">Your Notes</div>
                <div class="toggle-icon">▼</div>
            </div>
            <div class="notes-grid" id="notes-grid">
                <div class="empty-state">No notes yet. Create your first note!</div>
            </div>
        </div>
        
        <div class="editor">
            <input type="text" id="note-title" placeholder="Note Title">
            <div id="note-editor" contenteditable="true" placeholder="Start typing your note here..."></div>
        </div>
    </div>

    <!-- Game Menu -->
    <div class="game-menu" id="game-menu">
        <div class="game-menu-title">Select a Game</div>
        <button class="game-option" id="collector-game-btn">Collector Game</button>
        <button class="game-option" id="shooter-game-btn">Space Shooter</button>
        <button class="game-option" id="close-game-menu">Close Menu</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h2 class="game-header" id="game-title">Grid Notes Secret Game</h2>
        <div class="difficulty-controls" id="difficulty-controls">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        <div class="game-stats">
            <div class="stat">Score: <span id="game-score">0</span></div>
            <div class="stat">High Score: <span id="high-score">0</span></div>
            <div class="stat">Level: <span id="game-level">1</span></div>
        </div>
        <canvas id="game-canvas" width="600" height="400"></canvas>
        <div class="game-instructions" id="game-instructions">
            <p id="game-description">Game instructions will appear here</p>
        </div>
        <div class="game-controls">
            <button class="game-btn" id="restart-game">Restart</button>
            <button class="game-btn" id="exit-game">Exit Game</button>
        </div>
    </div>

    <script>
        // DOM elements
        const notesGrid = document.getElementById('notes-grid');
        const noteTitle = document.getElementById('note-title');
        const noteEditor = document.getElementById('note-editor');
        const status = document.getElementById('status');
        const newNoteBtn = document.getElementById('new-note');
        const deleteNoteBtn = document.getElementById('delete-note');
        const sortBy = document.getElementById('sort-by');
        const searchInput = document.getElementById('search-notes');
        const notesSection = document.getElementById('notes-section');
        const sectionHeader = notesSection.querySelector('.section-header');
        
        // Current note ID
        let currentNoteId = null;
        let noteToDelete = null;
        let allNotesData = {};
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            
            // Set up auto-save with debouncing
            const autoSave = debounce(() => {
                if (currentNoteId) saveCurrentNote();
            }, 1000);
            
            noteTitle.addEventListener('input', autoSave);
            noteEditor.addEventListener('input', autoSave);
            
            // New note button
            newNoteBtn.addEventListener('click', createNewNote);
            
            // Delete note button
            deleteNoteBtn.addEventListener('click', () => {
                if (currentNoteId) {
                    noteToDelete = currentNoteId;
                    showConfirmDialog('Delete this note?', 'This action cannot be undone.', () => {
                        deleteNote(noteToDelete);
                    });
                }
            });
            
            // Sort options
            sortBy.addEventListener('change', loadNotes);
            
            // Search functionality
            searchInput.addEventListener('input', () => {
                loadNotes();
            });
            
            // Collapsible section
            sectionHeader.addEventListener('click', () => {
                notesSection.classList.toggle('collapsed');
                localStorage.setItem('notesCollapsed', notesSection.classList.contains('collapsed'));
            });
            
            // Load collapsed state from localStorage
            const isCollapsed = localStorage.getItem('notesCollapsed') === 'true';
            if (isCollapsed) {
                notesSection.classList.add('collapsed');
            }
        });
        
        // Game variables
        const gameContainer = document.getElementById('game-container');
        const gameTitle = document.getElementById('game-title');
        const gameCanvas = document.getElementById('game-canvas');
        const ctx = gameCanvas.getContext('2d');
        const gameScoreEl = document.getElementById('game-score');
        const highScoreEl = document.getElementById('high-score');
        const gameLevelEl = document.getElementById('game-level');
        const gameDescription = document.getElementById('game-description');
        const difficultyControls = document.getElementById('difficulty-controls');
        const restartBtn = document.getElementById('restart-game');
        const exitBtn = document.getElementById('exit-game');
        const gameMenu = document.getElementById('game-menu');
        const collectorGameBtn = document.getElementById('collector-game-btn');
        const shooterGameBtn = document.getElementById('shooter-game-btn');
        const closeGameMenuBtn = document.getElementById('close-game-menu');
        
        let currentGame = null;
        let gameActive = false;
        let score = 0;
        let level = 1;
        let difficulty = 'medium';
        let highScores = JSON.parse(localStorage.getItem('gridNotesHighScores')) || {
            collector: { easy: 0, medium: 0, hard: 0 },
            shooter: { easy: 0, medium: 0, hard: 0 }
        };

        // Set high score display
        function updateHighScoreDisplay() {
            if (currentGame) {
                highScoreEl.textContent = highScores[currentGame][difficulty];
            }
        }

        // Game 1: Collector Game (avoid enemies, collect items)
        const collectorGame = {
            name: "Collector",
            description: "Collect the blue squares while avoiding the red enemies! Use WASD or Arrow Keys to move.",
            init: function() {
                // Player
                this.player = {
                    x: 300,
                    y: 200,
                    size: 20,
                    speed: this.getSpeed(5),
                    color: '#4CAF50'
                };
                
                // Collectibles
                this.collectibles = [];
                for (let i = 0; i < this.getCollectibleCount(5); i++) {
                    this.spawnCollectible();
                }
                
                // Enemies
                this.enemies = [];
                for (let i = 0; i < this.getEnemyCount(3); i++) {
                    this.spawnEnemy();
                }
                
                score = 0;
                level = 1;
                gameScoreEl.textContent = score;
                gameLevelEl.textContent = level;
                updateHighScoreDisplay();
            },
            
            getSpeed: function(base) {
                if (difficulty === 'easy') return base;
                if (difficulty === 'medium') return base * 1.3;
                return base * 1.7;
            },
            
            getEnemyCount: function(base) {
                if (difficulty === 'easy') return base;
                if (difficulty === 'medium') return base + 1;
                return base + 2;
            },
            
            getCollectibleCount: function(base) {
                return base;
            },
            
            spawnCollectible: function() {
                this.collectibles.push({
                    x: Math.random() * (gameCanvas.width - 20),
                    y: Math.random() * (gameCanvas.height - 20),
                    size: 15,
                    color: '#4285f4'
                });
            },
            
            spawnEnemy: function() {
                // Spawn from edges
                let x, y;
                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 : gameCanvas.width;
                    y = Math.random() * gameCanvas.height;
                } else {
                    x = Math.random() * gameCanvas.width;
                    y = Math.random() < 0.5 ? 0 : gameCanvas.height;
                }
                
                this.enemies.push({
                    x: x,
                    y: y,
                    size: 20,
                    speed: this.getSpeed(1 + Math.random()),
                    color: '#EA4335'
                });
            },
            
            update: function() {
                // Clear canvas
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                // Update player position
                if (keys.ArrowUp || keys.w) this.player.y -= this.player.speed;
                if (keys.ArrowDown || keys.s) this.player.y += this.player.speed;
                if (keys.ArrowLeft || keys.a) this.player.x -= this.player.speed;
                if (keys.ArrowRight || keys.d) this.player.x += this.player.speed;
                
                // Boundary check
                this.player.x = Math.max(0, Math.min(gameCanvas.width - this.player.size, this.player.x));
                this.player.y = Math.max(0, Math.min(gameCanvas.height - this.player.size, this.player.y));
                
                // Draw player
                ctx.fillStyle = this.player.color;
                ctx.fillRect(this.player.x, this.player.y, this.player.size, this.player.size);
                
                // Draw collectibles
                this.collectibles.forEach((collectible, index) => {
                    ctx.fillStyle = collectible.color;
                    ctx.fillRect(collectible.x, collectible.y, collectible.size, collectible.size);
                    
                    // Check collision
                    if (
                        this.player.x < collectible.x + collectible.size &&
                        this.player.x + this.player.size > collectible.x &&
                        this.player.y < collectible.y + collectible.size &&
                        this.player.y + this.player.size > collectible.y
                    ) {
                        // Collect!
                        this.collectibles.splice(index, 1);
                        this.spawnCollectible();
                        score++;
                        gameScoreEl.textContent = score;
                        
                        // Level up every 5 points
                        if (score % 5 === 0) {
                            level++;
                            gameLevelEl.textContent = level;
                            this.spawnEnemy();
                        }
                    }
                });
                
                // Draw and move enemies
                this.enemies.forEach((enemy, index) => {
                    // Move toward player
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                    
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                    
                    // Check collision with player
                    if (
                        this.player.x < enemy.x + enemy.size &&
                        this.player.x + this.player.size > enemy.x &&
                        this.player.y < enemy.y + enemy.size &&
                        this.player.y + this.player.size > enemy.y
                    ) {
                        // Game over!
                        this.gameOver();
                    }
                });
            },
            
            gameOver: function() {
                gameActive = false;
                
                // Update high score
                if (score > highScores.collector[difficulty]) {
                    highScores.collector[difficulty] = score;
                    localStorage.setItem('gridNotesHighScores', JSON.stringify(highScores));
                    updateHighScoreDisplay();
                }
                
                // Show game over message
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', gameCanvas.width / 2, gameCanvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, gameCanvas.width / 2, gameCanvas.height / 2 + 40);
            }
        };

        // Game 2: Space Shooter Game
        const shooterGame = {
            name: "Space Shooter",
            description: "Shoot the asteroids with SPACEBAR! Use WASD or Arrow Keys to move. Avoid getting hit!",
            init: function() {
                // Player
                this.player = {
                    x: 300,
                    y: 350,
                    size: 20,
                    speed: this.getSpeed(5),
                    color: '#4CAF50',
                    lastShot: 0,
                    shootDelay: this.getShootDelay(500)
                };
                
                // Bullets
                this.bullets = [];
                
                // Asteroids
                this.asteroids = [];
                for (let i = 0; i < this.getAsteroidCount(3); i++) {
                    this.spawnAsteroid();
                }
                
                score = 0;
                level = 1;
                gameScoreEl.textContent = score;
                gameLevelEl.textContent = level;
                updateHighScoreDisplay();
            },
            
            getSpeed: function(base) {
                if (difficulty === 'easy') return base;
                if (difficulty === 'medium') return base * 1.2;
                return base * 1.5;
            },
            
            getShootDelay: function(base) {
                if (difficulty === 'easy') return base;
                if (difficulty === 'medium') return base * 0.7;
                return base * 0.5;
            },
            
            getAsteroidCount: function(base) {
                if (difficulty === 'easy') return base;
                if (difficulty === 'medium') return base + 1;
                return base + 2;
            },
            
            spawnAsteroid: function() {
                this.asteroids.push({
                    x: Math.random() * (gameCanvas.width - 30),
                    y: -30,
                    size: 20 + Math.random() * 20,
                    speed: 1 + Math.random() * this.getSpeed(1),
                    color: '#888'
                });
            },
            
            shoot: function() {
                const now = Date.now();
                if (now - this.player.lastShot > this.player.shootDelay) {
                    this.bullets.push({
                        x: this.player.x + this.player.size / 2 - 2.5,
                        y: this.player.y,
                        width: 5,
                        height: 15,
                        speed: 7,
                        color: '#FFEB3B'
                    });
                    this.player.lastShot = now;
                }
            },
            
            update: function() {
                // Clear canvas
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                // Update player position
                if (keys.ArrowUp || keys.w) this.player.y -= this.player.speed;
                if (keys.ArrowDown || keys.s) this.player.y += this.player.speed;
                if (keys.ArrowLeft || keys.a) this.player.x -= this.player.speed;
                if (keys.ArrowRight || keys.d) this.player.x += this.player.speed;
                
                // Boundary check
                this.player.x = Math.max(0, Math.min(gameCanvas.width - this.player.size, this.player.x));
                this.player.y = Math.max(0, Math.min(gameCanvas.height - this.player.size, this.player.y));
                
                // Draw player
                ctx.fillStyle = this.player.color;
                ctx.fillRect(this.player.x, this.player.y, this.player.size, this.player.size);
                
                // Update and draw bullets
                this.bullets.forEach((bullet, bIndex) => {
                    bullet.y -= bullet.speed;
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                    
                    // Remove bullets that are off screen
                    if (bullet.y < -bullet.height) {
                        this.bullets.splice(bIndex, 1);
                    }
                    
                    // Check bullet-asteroid collisions
                    this.asteroids.forEach((asteroid, aIndex) => {
                        if (
                            bullet.x < asteroid.x + asteroid.size &&
                            bullet.x + bullet.width > asteroid.x &&
                            bullet.y < asteroid.y + asteroid.size &&
                            bullet.y + bullet.height > asteroid.y
                        ) {
                            // Hit!
                            this.bullets.splice(bIndex, 1);
                            asteroid.size -= 5;
                            if (asteroid.size <= 10) {
                                this.asteroids.splice(aIndex, 1);
                                score++;
                                gameScoreEl.textContent = score;
                                
                                // Level up every 5 points
                                if (score % 5 === 0) {
                                    level++;
                                    gameLevelEl.textContent = level;
                                }
                                
                                // Spawn new asteroid
                                this.spawnAsteroid();
                            }
                        }
                    });
                });
                
                // Update and draw asteroids
                this.asteroids.forEach((asteroid, index) => {
                    asteroid.y += asteroid.speed;
                    
                    // Draw asteroid
                    ctx.fillStyle = asteroid.color;
                    ctx.beginPath();
                    ctx.arc(asteroid.x + asteroid.size/2, asteroid.y + asteroid.size/2, asteroid.size/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Check player collision
                    if (
                        this.player.x < asteroid.x + asteroid.size &&
                        this.player.x + this.player.size > asteroid.x &&
                        this.player.y < asteroid.y + asteroid.size &&
                        this.player.y + this.player.size > asteroid.y
                    ) {
                        // Game over!
                        this.gameOver();
                    }
                    
                    // Respawn asteroids that go off screen
                    if (asteroid.y > gameCanvas.height + asteroid.size) {
                        this.asteroids.splice(index, 1);
                        this.spawnAsteroid();
                    }
                });
                
                // Spawn new asteroids occasionally
                if (Math.random() < 0.01 * (1 + level * 0.2)) {
                    this.spawnAsteroid();
                }
            },
            
            gameOver: function() {
                gameActive = false;
                
                // Update high score
                if (score > highScores.shooter[difficulty]) {
                    highScores.shooter[difficulty] = score;
                    localStorage.setItem('gridNotesHighScores', JSON.stringify(highScores));
                    updateHighScoreDisplay();
                }
                
                // Show game over message
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', gameCanvas.width / 2, gameCanvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, gameCanvas.width / 2, gameCanvas.height / 2 + 40);
            }
        };

        // Game management
        let currentGameObj = null;
        const games = {
            'collector': collectorGame,
            'shooter': shooterGame
        };

        // Keys pressed
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            w: false,
            a: false,
            s: false,
            d: false,
            ' ': false
        };
        
        // Main game loop
        function gameLoop() {
            if (!gameActive) return;
            
            if (currentGameObj) {
                currentGameObj.update();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame(gameType) {
            currentGame = gameType;
            currentGameObj = games[gameType];
            gameTitle.textContent = `Grid Notes: ${currentGameObj.name}`;
            gameDescription.textContent = currentGameObj.description;
            gameContainer.style.display = 'flex';
            gameMenu.style.display = 'none';
            document.body.style.overflow = 'hidden';
            gameActive = true;
            currentGameObj.init();
            gameLoop();
        }
        
        // Exit game
        function exitGame() {
            gameContainer.style.display = 'none';
            document.body.style.overflow = 'auto';
            gameActive = false;
        }
        
        // Restart game
        function restartCurrentGame() {
            if (currentGame && games[currentGame]) {
                gameActive = true;
                games[currentGame].init();
                gameLoop();
            }
        }
        
        // Set difficulty
        function setDifficulty(newDifficulty) {
            difficulty = newDifficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.difficulty === difficulty);
            });
            updateHighScoreDisplay();
            
            // Restart game if one is active
            if (gameActive) {
                restartCurrentGame();
            }
        }
        
        // Toggle game menu
        function toggleGameMenu() {
            gameMenu.style.display = gameMenu.style.display === 'block' ? 'none' : 'block';
            document.body.style.overflow = gameMenu.style.display === 'block' ? 'hidden' : 'auto';
        }
        
        // Event listeners for game
        document.addEventListener('keydown', (e) => {
            // Check for Ctrl+; to open game menu
            if (e.ctrlKey && e.key === ';') {
                e.preventDefault();
                toggleGameMenu();
            }
            
            // Game controls when in game
            if (gameContainer.style.display === 'flex') {
                if (e.key in keys) {
                    keys[e.key] = true;
                    
                    // Handle shooting in shooter game
                    if (e.key === ' ' && currentGame === 'shooter') {
                        games.shooter.shoot();
                    }
                    
                    e.preventDefault();
                }
                
                // Exit game with ESC
                if (e.key === 'Escape') {
                    exitGame();
                }

                // Restart with R key
                if (e.key === 'r') {
                    restartCurrentGame();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
            }
        });
        
        // Game menu buttons
        collectorGameBtn.addEventListener('click', () => {
            startGame('collector');
        });
        
        shooterGameBtn.addEventListener('click', () => {
            startGame('shooter');
        });
        
        closeGameMenuBtn.addEventListener('click', toggleGameMenu);
        
        // Difficulty buttons
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.difficulty);
            });
        });
        
        restartBtn.addEventListener('click', restartCurrentGame);
        exitBtn.addEventListener('click', exitGame);
        
        // Set default difficulty
        setDifficulty('medium');
        
        // Helper functions for notes app
        function showStatus(message) {
            status.textContent = message;
            setTimeout(() => {
                if (status.textContent === message) {
                    status.textContent = 'Ready';
                }
            }, 2000);
        }
        
        function loadNotes() {
            notesGrid.innerHTML = '';
            allNotesData = getAllNotes();
            
            if (Object.keys(allNotesData).length === 0) {
                notesGrid.innerHTML = '<div class="empty-state">No notes yet. Create your first note!</div>';
                currentNoteId = null;
                noteTitle.value = '';
                noteEditor.innerHTML = '';
                deleteNoteBtn.disabled = true;
                return;
            }
            
            // Convert to array and filter/search
            let notesArray = Object.entries(allNotesData).map(([id, note]) => ({ id, ...note }));
            
            // Apply search filter if search term exists
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm) {
                notesArray = notesArray.filter(note => {
                    const titleMatch = note.title?.toLowerCase().includes(searchTerm) || false;
                    const contentMatch = note.content?.toLowerCase().includes(searchTerm) || false;
                    return titleMatch || contentMatch;
                });
            }
            
            // Sort the notes
            switch (sortBy.value) {
                case 'created':
                    notesArray.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'title':
                    notesArray.sort((a, b) => a.title?.localeCompare(b.title || ''));
                    break;
                case 'last-opened':
                default:
                    notesArray.sort((a, b) => b.lastOpened - a.lastOpened);
                    break;
            }
            
            // Show message if no notes match search
            if (notesArray.length === 0 && searchTerm) {
                notesGrid.innerHTML = '<div class="empty-state">No notes match your search</div>';
                return;
            }
            
            // Create cards for each note
            notesArray.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card' + (note.id === currentNoteId ? ' active' : '');
                card.dataset.id = note.id;
                
                // Create display content with highlighting for search matches
                const displayTitle = searchTerm ? highlightMatches(note.title || '', searchTerm) : note.title || 'Untitled Note';
                const previewContent = note.content.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();
                const displayContent = searchTerm ? highlightMatches(previewContent, searchTerm) : previewContent || 'No content yet...';
                
                card.innerHTML = `
                    <div class="note-title">${displayTitle}</div>
                    <button class="delete-btn" title="Delete note">×</button>
                    <div class="note-content">${displayContent}</div>
                    <div class="note-date">${formatDate(note.lastOpened)}</div>
                `;
                
                card.addEventListener('click', (e) => {
                    // Don't load note if clicking delete button
                    if (!e.target.classList.contains('delete-btn')) {
                        loadNote(note.id);
                    }
                });
                
                // Add delete button handler
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    noteToDelete = note.id;
                    showConfirmDialog('Delete this note?', 'This action cannot be undone.', () => {
                        deleteNote(noteToDelete);
                    });
                });
                
                notesGrid.appendChild(card);
            });
        }
        
        function loadNote(id) {
            const note = getNote(id);
            if (!note) return;
            
            currentNoteId = id;
            noteTitle.value = note.title || '';
            noteEditor.innerHTML = note.content || '';
            deleteNoteBtn.disabled = false;
            
            // Update last opened time
            note.lastOpened = Date.now();
            saveNote(id, note);
            
            // Update active state in grid
            document.querySelectorAll('.note-card').forEach(card => {
                card.classList.remove('active');
                if (card.dataset.id === id) card.classList.add('active');
            });
            
            // Focus the editor
            noteEditor.focus();
            showStatus('Note loaded');
        }
        
        function createNewNote() {
            const id = 'note-' + Date.now();
            const note = {
                title: '',
                content: '',
                createdAt: Date.now(),
                lastOpened: Date.now()
            };
            
            saveNote(id, note);
            currentNoteId = id;
            noteTitle.value = '';
            noteEditor.innerHTML = '';
            deleteNoteBtn.disabled = false;
            noteTitle.focus();
            
            // Clear search if active
            searchInput.value = '';
            
            // Ensure notes section is expanded when creating new note
            notesSection.classList.remove('collapsed');
            localStorage.setItem('notesCollapsed', 'false');
            
            loadNotes();
            showStatus('New note created');
        }
        
        function deleteNote(id) {
            const allNotes = getAllNotes();
            delete allNotes[id];
            localStorage.setItem('grid-notes', JSON.stringify(allNotes));
            
            // If we deleted the current note, clear the editor
            if (currentNoteId === id) {
                currentNoteId = null;
                noteTitle.value = '';
                noteEditor.innerHTML = '';
                deleteNoteBtn.disabled = true;
            }
            
            loadNotes();
            showStatus('Note deleted');
        }
        
        function showConfirmDialog(title, message, confirmCallback) {
            if (confirm(`${title}\n${message}`)) {
                confirmCallback();
            }
        }
        
        // LocalStorage helpers
        function saveNote(id, note) {
            const allNotes = getAllNotes();
            allNotes[id] = note;
            localStorage.setItem('grid-notes', JSON.stringify(allNotes));
        }
        
        function getNote(id) {
            const allNotes = getAllNotes();
            return allNotes[id];
        }
        
        function getAllNotes() {
            return JSON.parse(localStorage.getItem('grid-notes')) || {};
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
            });
        }
        
        function highlightMatches(text, searchTerm) {
            if (!text || !searchTerm) return text;
            
            const regex = new RegExp(searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
        
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
