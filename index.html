<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Notes</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --danger: #ea4335;
            --danger-dark: #d33426;
            --background: #f8f9fa;
            --card: #ffffff;
            --text: #202124;
            --text-light: #5f6368;
            --border: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
            font-size: 24px;
        }
        
        .status {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-container {
            flex-grow: 1;
            margin-right: 20px;
            position: relative;
            min-width: 250px;
        }
        
        #search-notes {
            width: 100%;
            padding: 8px 15px 8px 35px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button.danger {
            background: var(--danger);
        }
        
        button.danger:hover {
            background: var(--danger-dark);
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            margin-right: 10px;
        }
        
        .notes-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
        }
        
        .section-title {
            font-weight: 600;
            color: var(--primary);
        }
        
        .toggle-icon {
            transition: transform 0.2s;
        }
        
        .collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .collapsed .notes-grid {
            display: none;
        }
        
        .note-card {
            background: var(--card);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
            height: 180px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .note-card.active {
            border-left: 4px solid var(--primary);
        }
        
        .note-title {
            font-weight: 600;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px;
        }
        
        .note-content {
            flex-grow: 1;
            font-size: 14px;
            color: var(--text-light);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }
        
        .note-date {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 10px;
            text-align: right;
        }
        
        .editor {
            background: var(--card);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        
        #note-title {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            border: none;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        #note-editor {
            min-height: 300px;
            outline: none;
            padding: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--danger);
        }
        
        .confirm-delete {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .confirm-delete.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .confirm-dialog {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .confirm-dialog h3 {
            margin-bottom: 15px;
        }
        
        .confirm-dialog .buttons {
            justify-content: center;
            margin-top: 20px;
        }
        
        .highlight {
            background-color: rgba(255, 255, 0, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grid Notes</h1>
            <div class="status" id="status">Ready</div>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-notes" placeholder="Search notes...">
            </div>
            <div class="buttons">
                <select id="sort-by">
                    <option value="last-opened">Last Opened</option>
                    <option value="created">Date Created</option>
                    <option value="title">Title</option>
                </select>
                <button id="new-note">+ New Note</button>
                <button id="delete-note" class="danger" disabled>Delete Note</button>
            </div>
        </div>
        
        <div class="notes-section" id="notes-section">
            <div class="section-header">
                <div class="section-title">Your Notes</div>
                <div class="toggle-icon">‚ñº</div>
            </div>
            <div class="notes-grid" id="notes-grid">
                <div class="empty-state">No notes yet. Create your first note!</div>
            </div>
        </div>
        
        <div class="editor">
            <input type="text" id="note-title" placeholder="Note Title">
            <div id="note-editor" contenteditable="true" placeholder="Start typing your note here..."></div>
        </div>
    </div>

    <!-- Delete confirmation dialog -->
    <div class="confirm-delete" id="confirm-delete">
        <div class="confirm-dialog">
            <h3>Delete this note?</h3>
            <p>This action cannot be undone.</p>
            <div class="buttons">
                <button id="cancel-delete">Cancel</button>
                <button id="confirm-delete-btn" class="danger">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const notesGrid = document.getElementById('notes-grid');
        const noteTitle = document.getElementById('note-title');
        const noteEditor = document.getElementById('note-editor');
        const status = document.getElementById('status');
        const newNoteBtn = document.getElementById('new-note');
        const deleteNoteBtn = document.getElementById('delete-note');
        const sortBy = document.getElementById('sort-by');
        const searchInput = document.getElementById('search-notes');
        const confirmDeleteDialog = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const notesSection = document.getElementById('notes-section');
        const sectionHeader = notesSection.querySelector('.section-header');
        
        // Current note ID
        let currentNoteId = null;
        let noteToDelete = null;
        let allNotesData = {};
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            
            // Set up auto-save with debouncing
            const autoSave = debounce(() => {
                if (currentNoteId) saveCurrentNote();
            }, 1000);
            
            noteTitle.addEventListener('input', autoSave);
            noteEditor.addEventListener('input', autoSave);
            
            // New note button
            newNoteBtn.addEventListener('click', createNewNote);
            
            // Delete note button
            deleteNoteBtn.addEventListener('click', () => {
                if (currentNoteId) {
                    noteToDelete = currentNoteId;
                    confirmDeleteDialog.classList.add('show');
                }
            });
            
            // Sort options
            sortBy.addEventListener('change', loadNotes);
            
            // Search functionality
            searchInput.addEventListener('input', () => {
                loadNotes();
            });
            
            // Delete confirmation dialog
            cancelDeleteBtn.addEventListener('click', () => {
                confirmDeleteDialog.classList.remove('show');
            });
            
            confirmDeleteBtn.addEventListener('click', () => {
                if (noteToDelete) {
                    deleteNote(noteToDelete);
                    confirmDeleteDialog.classList.remove('show');
                    noteToDelete = null;
                }
            });
            
            // Collapsible section
            sectionHeader.addEventListener('click', () => {
                notesSection.classList.toggle('collapsed');
                localStorage.setItem('notesCollapsed', notesSection.classList.contains('collapsed'));
            });
            
            // Load collapsed state from localStorage
            const isCollapsed = localStorage.getItem('notesCollapsed') === 'true';
            if (isCollapsed) {
                notesSection.classList.add('collapsed');
            }
        });
        
        // Save the current note
        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const note = {
                title: noteTitle.value,
                content: noteEditor.innerHTML,
                createdAt: getNote(currentNoteId)?.createdAt || Date.now(),
                lastOpened: Date.now()
            };
            
            saveNote(currentNoteId, note);
            showStatus('Changes saved');
            loadNotes(); // Refresh the grid to show updates
        }
        
        // Show status message
        function showStatus(message) {
            status.textContent = message;
            setTimeout(() => {
                if (status.textContent === message) {
                    status.textContent = 'Ready';
                }
            }, 2000);
        }
        
        // Load all notes into the grid
        function loadNotes() {
            notesGrid.innerHTML = '';
            allNotesData = getAllNotes();
            
            if (Object.keys(allNotesData).length === 0) {
                notesGrid.innerHTML = '<div class="empty-state">No notes yet. Create your first note!</div>';
                currentNoteId = null;
                noteTitle.value = '';
                noteEditor.innerHTML = '';
                deleteNoteBtn.disabled = true;
                return;
            }
            
            // Convert to array and filter/search
            let notesArray = Object.entries(allNotesData).map(([id, note]) => ({ id, ...note }));
            
            // Apply search filter if search term exists
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm) {
                notesArray = notesArray.filter(note => {
                    const titleMatch = note.title?.toLowerCase().includes(searchTerm) || false;
                    const contentMatch = note.content?.toLowerCase().includes(searchTerm) || false;
                    return titleMatch || contentMatch;
                });
            }
            
            // Sort the notes
            switch (sortBy.value) {
                case 'created':
                    notesArray.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'title':
                    notesArray.sort((a, b) => a.title?.localeCompare(b.title || ''));
                    break;
                case 'last-opened':
                default:
                    notesArray.sort((a, b) => b.lastOpened - a.lastOpened);
                    break;
            }
            
            // Show message if no notes match search
            if (notesArray.length === 0 && searchTerm) {
                notesGrid.innerHTML = '<div class="empty-state">No notes match your search</div>';
                return;
            }
            
            // Create cards for each note
            notesArray.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card' + (note.id === currentNoteId ? ' active' : '');
                card.dataset.id = note.id;
                
                // Create display content with highlighting for search matches
                const displayTitle = searchTerm ? highlightMatches(note.title || '', searchTerm) : note.title || 'Untitled Note';
                const previewContent = note.content.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim();
                const displayContent = searchTerm ? highlightMatches(previewContent, searchTerm) : previewContent || 'No content yet...';
                
                card.innerHTML = `
                    <div class="note-title">${displayTitle}</div>
                    <button class="delete-btn" title="Delete note">√ó</button>
                    <div class="note-content">${displayContent}</div>
                    <div class="note-date">${formatDate(note.lastOpened)}</div>
                `;
                
                card.addEventListener('click', (e) => {
                    // Don't load note if clicking delete button
                    if (!e.target.classList.contains('delete-btn')) {
                        loadNote(note.id);
                    }
                });
                
                // Add delete button handler
                const deleteBtn = card.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    noteToDelete = note.id;
                    confirmDeleteDialog.classList.add('show');
                });
                
                notesGrid.appendChild(card);
            });
        }
        
        // Highlight search matches in text
        function highlightMatches(text, searchTerm) {
            if (!text || !searchTerm) return text;
            
            const regex = new RegExp(searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }
        
        // Load a specific note
        function loadNote(id) {
            const note = getNote(id);
            if (!note) return;
            
            currentNoteId = id;
            noteTitle.value = note.title || '';
            noteEditor.innerHTML = note.content || '';
            deleteNoteBtn.disabled = false;
            
            // Update last opened time
            note.lastOpened = Date.now();
            saveNote(id, note);
            
            // Update active state in grid
            document.querySelectorAll('.note-card').forEach(card => {
                card.classList.remove('active');
                if (card.dataset.id === id) card.classList.add('active');
            });
            
            // Focus the editor
            noteEditor.focus();
            showStatus('Note loaded');
        }
        
        // Create a new note
        function createNewNote() {
            const id = 'note-' + Date.now();
            const note = {
                title: '',
                content: '',
                createdAt: Date.now(),
                lastOpened: Date.now()
            };
            
            saveNote(id, note);
            currentNoteId = id;
            noteTitle.value = '';
            noteEditor.innerHTML = '';
            deleteNoteBtn.disabled = false;
            noteTitle.focus();
            
            // Clear search if active
            searchInput.value = '';
            
            // Ensure notes section is expanded when creating new note
            notesSection.classList.remove('collapsed');
            localStorage.setItem('notesCollapsed', 'false');
            
            loadNotes();
            showStatus('New note created');
        }
        
        // Delete a note
        function deleteNote(id) {
            const allNotes = getAllNotes();
            delete allNotes[id];
            localStorage.setItem('grid-notes', JSON.stringify(allNotes));
            
            // If we deleted the current note, clear the editor
            if (currentNoteId === id) {
                currentNoteId = null;
                noteTitle.value = '';
                noteEditor.innerHTML = '';
                deleteNoteBtn.disabled = true;
            }
            
            loadNotes();
            showStatus('Note deleted');
        }
        
        // LocalStorage helpers
        function saveNote(id, note) {
            const allNotes = getAllNotes();
            allNotes[id] = note;
            localStorage.setItem('grid-notes', JSON.stringify(allNotes));
        }
        
        function getNote(id) {
            const allNotes = getAllNotes();
            return allNotes[id];
        }
        
        function getAllNotes() {
            return JSON.parse(localStorage.getItem('grid-notes')) || {};
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
            });
        }
        
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
</body>
</html>
